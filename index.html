<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hearts-container"></div>

    <div class="screen" id="screen1">
        <h1 id="name">Meg</h1>
        <button id="startButton">Click Me</button>
    </div>

    <div class="screen" id="screen2" style="display: none;">
        <p>I have a question for you...</p>
        <button id="middleButton">Continue</button>
    </div>

    <div class="screen" id="screen3" style="display: none;">
        <h2>Will you be my valentine?</h2>
        <div class="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
        <p id="easter-egg-message" style="display: none; color: #ff4da6;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
