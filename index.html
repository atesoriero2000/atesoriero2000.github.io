<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hearts-container"></div>

    <div class="screen" id="screen1">
        <h1 id="name">Hi Meg!</h1>
        <button id="startButton">Click Me</button>
    </div>

    <div class="screen intermediate-screen" id="screen2" style="display: none;">
        <p>I have a question for you...</p>
        <button id="continueButton2">Continue</button>
    </div>

    <div class="screen intermediate-screen" id="screen3" style="display: none;">
        <p>I'm sure you thought this would say "Will you be my valentine?"</p>
        <button id="continueButton3">Continue</button>
    </div>

    <div class="screen intermediate-screen" id="screen4" style="display: none;">
        <p>But no.</p>
        <button id="continueButton4">Continue</button>
    </div>

    <div class="screen intermediate-screen" id="screen5" style="display: none;">
        <p>I actually just wanted to practice my stand up with you...</p>
        <button id="continueButton5">Continue</button>
    </div>

    <div class="screen intermediate-screen" id="screen6" style="display: none;">
        <p>*Knock* *Knock*</p>
        <button id="whosThereButton">Who's there?</button>
    </div>

    <div class="screen intermediate-screen" id="screen7" style="display: none;">
        <p>Will.</p>
        <button id="willWhoButton">Will who?</button>
    </div>

    <div class="screen" id="finalScreen" style="display: none;">
        <h2>Will you be my valentine? :))</h2>
        <div class="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
        <div class="easter-egg-box" id="easter-egg-box">
            <p id="easter-egg-message" style="display: none; color: #ff4da6;">
            </p>
            <img src="itysl.jpg" alt="Description">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
